version: 0.2
phases:
 install:
  runtime-versions:
      nodejs: 10
  commands:
    - echo "$CODEBUILD_RESOLVED_SOURCE_VERSION" > git_hash
    - echo '#!/bin/bash' > /usr/local/bin/ok; echo 'if [[ "$CODEBUILD_BUILD_SUCCEEDING" == "0" ]]; then exit 0; else exit 0; fi' >> /usr/local/bin/ok; chmod +x /usr/local/bin/ok
    - echo “starting codeql installation”
    - wget https://github.com/github/codeql-action/releases/latest/download/codeql-bundle-linux64.tar.gz
    - tar -xvzf ./codeql-bundle-linux64.tar.gz
    - export PATH=$PATH:/$CODEBUILD_SRC_DIR/codeql
    - node --version
    - echo “creating data base”
    - codeql database create --language=javascript $CODEBUILD_SRC_DIR/javascript-database --overwrite
    - touch example.sarif
    - codeql database analyze $CODEBUILD_SRC_DIR/javascript-database --format=sarif-latest --sarif-category=javascript --output=test.sarif
    - echo $github_token | codeql github upload-results --repository=keerthana2022/TypeScript-examples --ref=refs/heads/master --commit= $git_hash --sarif=test.sarif --github-auth-stdin
    - export CODEBUILD_INSTALL_SUCCEEDING = 1
    
  post_build:
    commands:
      - export CODEBUILD_INSTALL_SUCCEEDING = 1
      - echo $CODEBUILD_INSTALL_SUCCEEDING
